name: ProTrader Signal Worker

on:
  schedule:
    # runs at every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: {}  # allows manual run

jobs:
  run-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Firebase service account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccount.json
          # show first 2 lines to verify (not sensitive)
          head -n 2 serviceAccount.json

- name: Run signal worker
  env:
    FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
    ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
    FCM_TOPIC: ${{ secrets.FCM_TOPIC }}
    BACKEND_URL: ${{ secrets.BACKEND_URL }}
    PROTRADER_APP_KEY: ${{ secrets.PROTRADER_APP_KEY }}
  run: |
    python worker.py
